<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gatotube - Broadcast Your Cats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        #header {
            background-color: #FF3333;
            padding: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #header img {
            vertical-align: middle;
        }
        #search-bar {
            display: flex;
            align-items: center;
        }
        #search-bar input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        #nav {
            background-color: #eeeeee;
            padding: 10px;
            text-align: center;
        }
        #nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333333;
        }
        #content {
            padding: 20px;
            display: flex;
        }
        #main-content {
            width: 65%;
            padding-right: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        .video iframe {
            width: 100%;
            height: 315px;
        }
        #sidebar {
            width: 30%;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #footer {
            clear: both;
            background-color: #eeeeee;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #333333;
        }
        .comment-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="logo.png" alt="Gatotube Logo">
        <div id="search-bar">
            <input type="text" placeholder="Buscar vídeos de gatos...">
            <button>Buscar</button>
        </div>
    </div>
    <div id="nav">
        <a href="#">Página inicial</a>
        <a href="#">Vídeos</a>
        <a href="#">Canais</a>
        <a href="#">Comunidade</a>
        <a href="#">Enviar</a>
    </div>
    <div id="content">
        <div id="main-content">
            <h2>Vídeos em destaque</h2>
            <div class="video">
                <h3>Vídeo 1</h3>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID1" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <h3>Vídeo 2</h3>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID2" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Mais vídeos -->
        </div>
        <div id="sidebar">
            <h2>Categorias</h2>
            <ul>
                <li><a href="#">Gatinhos</a></li>
                <li><a href="#">Gatos engraçados</a></li>
                <li><a href="#">Gatos dormindo</a></li>
                <li><a href="#">Gatos brincando</a></li>
            </ul>
        </div>
        <div class="comment-section">
            <h2>Comentários</h2>
            <div class="comment">
                <p><strong>Usuário1:</strong> Adorei este vídeo!</p>
            </div>
            <div class="comment">
                <p><strong>Usuário2:</strong> Muito fofo!</p>
            </div>
            <!-- Mais comentários -->
        </div>
    </div>
    <div id="footer">
        &copy; 2024 Gatotube
    </div>
</body>
</html>
